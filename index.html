<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Dados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 2rem; }
    h1 { color: #333; }
    .dice-container { margin-top: 2rem; }
    .dice { width: 100px; height: 100px; margin: 1rem; display: inline-block; }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>ðŸŽ² Lanza los Dados</h1>
  <div class="dice-container">
    <img id="dice1" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="Dado 1">
    <img id="dice2" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Alea_1.png" alt="Dado 2">
  </div>
  <button onclick="rollDice()">Lanzar Dados</button>

  <script>
    function rollDice() {
      const diceImages = [
        "https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png",
        "https://upload.wikimedia.org/wikipedia/commons/b/b8/Alea_2.png",
        "https://upload.wikimedia.org/wikipedia/commons/2/2f/Alea_3.png",
        "https://upload.wikimedia.org/wikipedia/commons/8/8d/Alea_4.png",
        "https://upload.wikimedia.org/wikipedia/commons/5/55/Alea_5.png",
        "https://upload.wikimedia.org/wikipedia/commons/f/f4/Alea_6.png"
      ];
      const roll1 = Math.floor(Math.random() * 6);
      const roll2 = Math.floor(Math.random() * 6);
      document.getElementById("dice1").src = diceImages[roll1];
      document.getElementById("dice2").src = diceImages[roll2];
    }
  </script>
</body>
</html>
